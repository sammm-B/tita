<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>always you</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    height:100vh;
    background:
        radial-gradient(circle at top, #ffd6e0, transparent 60%),
        linear-gradient(160deg,#1f1f2e,#3a1c71,#d76d77,#ffaf7b);
    background-size:cover;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
}

/* blur romantic overlay */
body::before{
    content:'';
    position:absolute;
    inset:0;
    background:rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    z-index:1;
}

/* CARD */
.card{
    position:relative;
    z-index:3;
    width:340px;
    padding:35px;
    background:rgba(255,255,255,0.88);
    border-radius:25px;
    text-align:center;
    box-shadow:0 30px 60px rgba(0,0,0,0.35);
    animation:cardAppear 2s ease;
}

/* PHOTO */
.card img{
    width:130px;
    height:130px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid #ff9db5;
    margin-bottom:18px;
    animation:heartbeat 3s infinite;
}

/* TEXT */
.card h1{
    font-size:22px;
    color:#ff4f87;
    margin-bottom:14px;
}

.card p{
    font-size:14px;
    color:#444;
    line-height:1.8;
}

/* CARD ANIMATION */
@keyframes cardAppear{
    from{
        opacity:0;
        transform:translateY(60px) scale(0.9);
    }
    to{
        opacity:1;
        transform:translateY(0) scale(1);
    }
}

/* HEARTBEAT PHOTO */
@keyframes heartbeat{
    0%{transform:scale(1)}
    20%{transform:scale(1.08)}
    40%{transform:scale(1)}
    60%{transform:scale(1.05)}
    100%{transform:scale(1)}
}

/* FLOATING HEARTS */
.heart{
    position:absolute;
    bottom:-10%;
    font-size:22px;
    color:rgba(255,255,255,0.6);
    animation:floatUp 10s linear infinite;
    z-index:2;
}

@keyframes floatUp{
    from{
        transform:translateY(0) scale(0.8);
        opacity:0;
    }
    20%{opacity:1;}
    to{
        transform:translateY(-120vh) scale(1.3);
        opacity:0;
    }
}

/* STAR SPARKLE */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation:twinkle 4s infinite ease-in-out;
}

@keyframes twinkle{
    0%,100%{opacity:0.2; transform:scale(0.6);}
    50%{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>
